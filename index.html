<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/styles/main.css" />

    <title>LOTR</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>

<body id='page-top'>


<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3" id='mainNav'>
    <div class='container'>
          <a class="navbar-brand hidden-md-down" href="#page-top">The Lord of the Rings</a>
            <button type="button" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item"><a class="nav-link" href="#films">Films</a></li>
                <li class="nav-item"><a class="nav-link" href="#characters">Characters</a></li>
                <li class="nav-item"><a class="nav-link" href="#books">Books</a></li>
            </ul>
        </div>
    </div>
</nav>


<!-- Landing Page -->
<header class='masthead' id="landing">
    <div class='container h-100'>
        <div class='row h-100 align-items-center justify-content-center text-center'>
            <div class='col-lg-10 align-self-end'>
                <h1 class="text-uppercase text-white font-weight-bold">One Site to Find Them All</h1>
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5"><b>Films &bull; Characters &bull; Books</b></p>
                <a id='lets-go' class="btn btn-primary btn-xl" href="#films">Let's go!</a>
            </div>
        </div>
    </div>
</header>


<!-- Films Section -->
    <section id="films" class="page-section bg-primary">
         <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">
                <div class="col-lg-8 text-center">
                    <h2 class="text-white mt-0">Films</h2>
                        <p class="text-white-50 mb-4"><b>Select a film</b></p>
                        <hr class="divider light my-4" />
                            <select class="form-control" id="film-search">
                                <option value="tt0903624">An Unexpected Journey</option>
                                <option value="tt1170358">The Desolation of Smaug</option>
                                <option value="tt2310332">The Battle of the Five Armies</option>
                                <option value="tt0120737">The Fellowship Of The Ring</option>
                                <option value="tt0167261">The Two Towers</option>
                                <option value="tt0167260">The Return Of The King</option>
                            </select><br>
                            <button class="btn btn-light btn-xl js-scroll-trigger" id="film-btn">Go!</button><br>
                    <div id="films-loader" class="spinner-grow text-secondary" role="status" style="display:none;">
                        <span class="sr-only"></span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="f-results-pg">
    </section>


<!-- Characters Section -->
    <section id="characters" class="page-section bg-secondary">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class=text-white mt-0> Characters </h2> <!-- heroku app-->
                    <p class="text-white-50 mb-4"><b>Enter a name e.g Gandalf, Gimli, Legolas</b></p>
                    <hr class="divider light my-4" />
                    <input type='text' id='char-search' class="form-control" placeholder='e.g Gandalf'><br>
                    <button class="btn btn-light btn-xl" id="char-btn">Go!</button><br>
                    <div id="characters-loader" class="spinner-grow text-secondary" role="status" style="display:none;">
                        <span class="sr-only"></span>
                    </div>
                    <ul class="list-inline text-white list-contents" id='char-lst'>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="c-results-pg">
    </section>


<!-- Books section -->
    <section id="books" class="page-section bg-warning">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8 text center">
                    <h2 class="text-white mt-0">Books</h2>
                    <p class="text-white-50 mb-4"><b>Select a book</b></p>
                        <hr class="divider light my-4" />
                        <select class='form-control' id = "book-search">
                            <option value = "0261102214">The Hobbit</option>
                            <option value = "0261102354">The Fellowship Of The Ring</option>
                            <option value = "0261102362">The Two Towers</option>
                            <option value = "0261102370">The Return Of The King</option>
                            <option value = "0261102737">The Silmarillion</option>
                            <option value = "0261103628">Unfinished Tales</option>
                            <option value = "0395538106">Bilbo's Last Song</option>
                            <option value = "039526801X">The Adventures of Tom Bombadil</option>
                            <option value = "0007597339">The Children of Hurin</option>
                            <option value = "0007137435">The History of Middle-earth</option>
                        </select><br>
                    <button class="btn btn-light btn-xl js-scroll-trigger" id="book-btn">Go!</button><br>
                    <div id="books-loader" class="spinner-grow" role="status" style="display:none;">
                        <span class="sr-only"></span>
                    </div>
                    <div id="book-cover"></div><br>
                    <ul id="book-lst" class="list-contents list-inline"></ul><br>
                </div>
            </div>
        </div>
    </section>


    <section id="b-results-pg">
    </section>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <!-- Axios JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- Fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.1"></script>
    <!-- Local JS -->
    <script src="assets/scripts/main.js"></script>
</body>
</html>
